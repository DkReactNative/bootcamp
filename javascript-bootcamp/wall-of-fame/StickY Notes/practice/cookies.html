<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="myForm">
      Enter cookie info : <input type="text" name="name" />
      <input type="button" value="submit" onclick="clicked()" />
    </form>

    <script>
      function clicked() {
        // COOKIES (exists till browser-session is active)
        document.cookie = "username=rambo1;";

        // setting cookie expiry
        let expiration = new Date();
        expiration.setMonth(expiration.getMonth() + 1);
        document.cookie =
          "username=rambo1; expires=" + expiration.toUTCString() + ";";

        // delete cookie (set a past time)
        expiration.setMonth(expiration.getMonth() - 1);
        document.cookie =
          "username=rambo1; expires=" + expiration.toUTCString() + ";";
      }
    </script>
  </body>
</html>
