<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>hi</p>
    <input type="button" onclick="redirect()" value="Click me to redirect" />
    <input type="button" onclick="reload()" value="Click me to reload" />
    <input type="button" onclick="printPage()" value="Print" />
        
    <script>
      function redirect() {
          window.location = 'https://www.google.com/'
      }
      function reload() {
          window.location.reload();
      }
      function printPage() {
          window.print();
      }
    </script>
  </body>
</html>
